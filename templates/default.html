<!DOCTYPE html>
<html lang="{{ lang | default(value='en') }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title | default(value="Iacom Cuscuz") }}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description | default(value='Simple static site') }}{% endif %}">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', monospace;
            line-height: 1.8;
            color: #00D9FF;
            max-width: 100%;
            margin: 0;
            padding: 0;
            background: #1a1a2e;
            font-size: 12px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 20px;
        }
        
        .logo-container svg {
            max-width: 100%;
            height: auto;
            border: 2px solid #00D9FF;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 217, 255, 0.3);
        }
        
        .catchphrase {
            text-align: center;
            font-family: 'Press Start 2P', monospace;
            font-size: 18px;
            color: #FFD93D;
            margin: 0;
            padding: 20px;
            background: rgba(255, 217, 61, 0.1);
            border: 2px solid #FFD93D;
            border-radius: 8px;
            text-shadow: 2px 2px 0px #FF006E;
            animation: glow 2s ease-in-out infinite alternate;
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1001;
        }
        
        @keyframes glow {
            from { text-shadow: 2px 2px 0px #FF006E, 0 0 10px rgba(255, 217, 61, 0.5); }
            to { text-shadow: 2px 2px 0px #FF006E, 0 0 20px rgba(255, 217, 61, 0.8); }
        }
        
        h1, h2, h3, h4, h5, h6 {
            color: #00D9FF;
            margin-top: 2em;
            margin-bottom: 0.5em;
            text-shadow: 2px 2px 0px #FF006E;
        }
        
        h1 {
            border-bottom: 2px solid #00D9FF;
            padding-bottom: 10px;
        }
        
        a {
            color: #FFD93D;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        a:hover {
            color: #00FFFF;
            text-shadow: 0 0 5px currentColor;
        }
        
        pre {
            background: rgba(255, 0, 110, 0.1);
            padding: 15px;
            border-radius: 0;
            overflow-x: auto;
            border: 2px solid #FF006E;
            color: #00FF88;
            font-family: 'Press Start 2P', monospace;
            font-size: 10px;
            line-height: 1.6;
        }
        
        code {
            background: rgba(255, 0, 110, 0.2);
            padding: 2px 5px;
            border-radius: 0;
            font-family: 'Press Start 2P', monospace;
            color: #00FF88;
            font-size: 10px;
        }
        
        pre code {
            background: none;
            padding: 0;
        }
        
        blockquote {
            border-left: 4px solid #8B00FF;
            margin: 1em 0;
            padding-left: 20px;
            color: #00FFFF;
            background: rgba(139, 0, 255, 0.1);
            padding: 15px;
        }
        
        ul, ol {
            color: #00FFFF;
        }
        
        li {
            margin-bottom: 0.8em;
        }
        
        p {
            color: #FFFFFF;
            margin-bottom: 1.5em;
        }
        
        .header {
            display: none;
        }
        
        .footer {
            display: none;
        }
        
        /* Responsive design para mobile */
        @media (max-width: 768px) {
            body {
                font-size: 10px;
            }
            
            .logo-container {
                padding: 10px;
            }
            
            .logo-container svg {
                width: 95vw;
                max-width: 500px;
                height: auto;
            }
            
            .catchphrase {
                font-size: 12px;
                padding: 10px 15px;
                bottom: 10px;
                left: 10px;
                right: 10px;
                transform: none;
            }
        }
        
        /* Efeito scanlines para toda a página */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                transparent,
                transparent 2px,
                rgba(0, 217, 255, 0.02) 2px,
                rgba(0, 217, 255, 0.02) 4px
            );
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1><a href="/">{{ site.title | default(value="Iacom Cuscuz") }}</a></h1>
        <p>{{ site.description | default(value="Simple static site generated with Rust") }}</p>
    </div>
    
    <main>
        {{ content | safe }}
    </main>
    
    <div class="footer">
        <p>Generated with ❤️ using Rust</p>
    </div>
</body>
</html>
